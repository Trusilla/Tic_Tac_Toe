
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
  <div id="gameBoard">
      <div data-index="1" class="cell right-border bottom-border"></div>
      <div data-index="2" class="cell right-border bottom-border"></div>
      <div data-index="3" class="cell bottom-border"></div>
      <div data-index="4" class="cell right-border bottom-border"></div>
      <div data-index="5" class="cell right-border bottom-border"></div>
      <div data-index="6" class="cell bottom-border"></div>
      <div data-index="7" class="cell right-border"></div>
      <div data-index="8" class="cell right-border"></div>
      <div data-index="9" class="cell"></div>
      <div id="three" class="three"></div>
    </div>  
   <div id="gameOver" class="hidden">
      <h2 id="gameOverText">Winner is X</h2>
      <button id="playAgain">Play Again</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
