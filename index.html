<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       TIC-TAC-TOE
    </header>
    <div>Player 1</div>
     <div>Player 2</div> 
<div id = "game-board">
    <div box-index="0" class="cell"></div>
    <div box-index="1" class="cell"></div>
    <div box-index="2" class="cell"></div>
    <div box-index="3" class="cell"></div>
    <div box-index="4" class="cell"></div>
    <div box-index="5" class="cell"></div>
    <div box-index="6" class="cell"></div>
    <div box-index="7" class="cell"></div>
    <div box-index="8" class="cell"></div>
</div>
    <script src="app.js"></script>
</body>
</html>
